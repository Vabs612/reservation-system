<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1" name="viewport">
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	rel="stylesheet">

<title>Login</title>
</head>
<body>
	<section class="vh-100" style="background-color: #9A616D;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
									alt="login form" class="img-fluid"
									style="border-radius: 1rem 0 0 1rem;" />
							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<form th:action="@{/registration}" method="post" role="form"
										th:object="${user}">

										<div class="d-flex align-items-center mb-3 pb-1">
											<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
											<span class="h1 fw-bold mb-0">Book Your Event !!</span>
										</div>
										<h1>Registration Form</h1>
										<div th:if="${param.success}">
											<div class="alert alert-info">Registration successful
												!!!</div>
										</div>
										<div class="mb-3">
											<label class="form-label" for="name">Name</label> <input
												class="form-control form-control-lg" id="name" name="name"
												type="text">
											<p class="text-danger" th:errors="name"
												th:if="${#fields.hasErrors('name')}"></p>
										</div>
										<div class="form-outline mb-3">
											<label class="form-label" for="email">Email</label> <input
												class="form-control form-control-lg" id="email" name="email"
												type="email">
											<p class="text-danger" th:errors="*{email}"
												th:if="${#fields.hasErrors('email')}"></p>
										</div>
										<div class="form-outline mb-3">
											<label class="col-sm-2 col-form-label" for="password">Password</label>
											<input class="form-control form-control-lg" id="password"
												name="password" type="password">
											<p class="text-danger" th:errors="*{password}"
												th:if="${#fields.hasErrors('password')}"></p>
										</div>
										<div class="form-outline mb-3">
											<button class="btn  btn-dark btn-lg btn-block mb-3"
												type="submit">Register</button>
											or <a class="link-primary" th:href="@{/login}">Login</a>
										</div>


										<a href="#!" class="small text-muted">Terms of use.</a> <a
											href="#!" class="small text-muted">Privacy policy</a>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script crossorigin="anonymous"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
